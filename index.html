<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .left-section {
      flex: 1;
      background: #f0f4fc;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .right-section {
      flex: 1.5;
      padding: 40px;
      background: #ccff00;
    }

    .form-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #000;
    }

    .form-subtitle {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-control {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      resize: none;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox-group input {
      margin-right: 8px;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #000;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #333;
    }

    .partners {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      font-size: 14px;
      color: #333;
    }

    .partner-logo {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <div class="circle"></div>
      <p>Social Media Links Here</p>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h1 class="form-title">Contact us</h1>
      <p class="form-subtitle">Reach out and weâ€™ll get in touch within 24 hours.</p>
      <form id="contactForm">
        <div class="form-group">
          <input type="text" class="form-control" name="firstName" placeholder="First name" required>
          <input type="text" class="form-control" name="lastName" placeholder="Last name" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Email address" required>
        </div>
        
        <textarea class="form-control" name="message" placeholder="Leave us a message..." rows="4" required></textarea>
       
        <button type="submit" class="btn-submit">Send message</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      // Get form data
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        // Send data to the backend
        const response = await fetch('https://protbackend.onrender.com/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          alert('Message sent successfully!');
          this.reset(); // Reset the form after a successful submission
        } else {
          const result = await response.json();
          alert(`Error: ${result.error || 'Failed to send message.'}`);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An unexpected error occurred.');
      }
    });
  </script>
</body>
</html>
